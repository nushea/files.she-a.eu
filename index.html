<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://template.she-a.eu/css/format.css">
        <link rel="stylesheet" type="text/css" href="/css/format.css">
        <script src="https://template.she-a.eu/js/time.js"></script>
        <script src="https://template.she-a.eu/js/wasm.js"></script>
		<meta charset="UTF-8">
        <title>Nusea</title>
    </head>
    <body>
        <input type="password" style="position:absolute; top:-9999px;" autocomplete="off">
        <div id="Items">
            <div id="Left">
                <iframe id="Regions" src="https://template.she-a.eu/LeftHandle/index.html" target="_top"></iframe>
            </div>
            <div id="Middle">
                <ul>
                    <li id="Upper"> 
                        <p> Snow Files </p>
                    </li>
                    <li id="Lower">
                        <div id="tokens">
                            <div id="cookieText">
                                <noscript>
                                    <p style="font-size: 10vh;"> You need javascript to run this</p>
                                </noscript>
                            </div>
                            <div id="fields">
                                <div id="getField" class="fieldItem">
                                    <img id="usrIcon" class="inputIcons" src="/img/key.svg">
                                    <input type="text" id="key" class="callItems" placeholder="Name">
                                </div>
                                <div id="keyField" class="fieldItem">
                                    <img id="keyIcon" class="inputIcons" src="/img/cod.svg">
                                    <input type="password" id="pas" class="callItems" placeholder="Code (may be empty)">
                                    <img id="visIcon" class="inputIcons" autocomplete="off" onclick="changeVisibility()" src="/img/vis.svg">
                                </div>
                                <div id="getField" class="fieldItem">
                                    <img class="inputIcons" src="/img/get.svg">
                                    <button id="itemButton" class="callItems" onclick="downloadButtonClick(document.getElementById('key').value,document.getElementById('pas').value)">FETCH</button>
                                </div>
                            </div>
                        </div>
                        <script src="/js/serve.js"></script>
                    </li>
                    <li id="Footer">
                        <p> This website only uses functional cookies </p>
                    </li>
                </ul>
            </div>
            <div id="Right">
                <ul>
                    <li><div id="HaYiTime"></div></li>
                    <li><div id="LocalTime"></div></li>
                </ul>
                <script src="https://template.she-a.eu/js/timeset.js"> </script>
            </div>
        </div>
    </body>
</html>
